<!doctype html>
<html>
  <head>
    <link rel="import" href="shadowstyles.html" />
    <script src="shadowclasses.js"></script>
  </head>
  <body>

    <template class="templates-in-doc">
      <style>
        .adhoc
        {
          color: #FFAAAA;
        }
      </style>
      <div class="adhoc">
        <content>
        </content>
      </div>
    </template>

    <a href="http://webcomponents.org/">
      <p>Use the webcomponents shim for maximum browser compatibility.</p>
    </a>

    <h4 class="red-style">[Loading templates via link imports]
    This text should be red</h4>
    <h4 class="templates-in-doc">[Loading templates in current doc] 
    This text should be pink.</h4>

    <article class="template-article">
      <header class="template-header">
        <h1>Shadow Dom</h1>
      </header>
      <main class="secondary-class-name">
        <p>Bind semantic markup to templates via javascript.</p>
      </main>
      <footer class="template-footer multiple-shadow">
        <p>This is a footer with 2 shadow roots!</footer>
      </footer>
    </article>
    
    <button id="dynamicButton">Click to dynamically add a class</button>
  
    <script>
    
      // For testing
      var i = 0;
      document.getElementById('dynamicButton').addEventListener('click', function(ev) {
        console.log('click');
        this.className = i % 2 == 0 ? 'template-dynamically-added' : '';
        i += 1;
      });
    </script>
  
  </body>
</html>
